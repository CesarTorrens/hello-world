name: HELLO WORLD CI
#on: [push]
on:
  push:
    paths:
      - "./hello-world/**"
      - ".github/workflows/github-actions-demo.yml"

defaults:
  run:
    working-directory: ./hello-world

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Nodejs
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: install
        shell: bash
        run: npm ci
      - name: run unit test
        shell: bash
        run: npm run test:unit